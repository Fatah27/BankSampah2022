<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
<link rel="stylesheet" href="../style/loginStyle.css">
</head>
<body >
<section id="register">
    <div class="container-fluid">
        <div class="row align-items-center bg">
        <div class="col-md-6 min-vh-100 left" style="background-color: white;"></div>
        <div class="col-md-6 " style="color: white;">
            <div class="form-login m-auto ps-5 ">
                <h2 class="fw-bold ">Login.</h2>
                <!-- Login With -->
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li>
                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #fe0000" href="#!" role="button">
                        <i class="fab fa-facebook-f me-2"></i>Sign in with Google</a>
                    </li>
                    
                    <li>
                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
                        <i class="fab fa-facebook-f me-2"></i>Sign in with Facebook</a>
                    </li>
                </ul>
  
                
                <!-- Email input -->
                <div class="mb-3 position-relative">
                    <label class="form-label " for="email">Email address</label>
                    <span class="required" style="top: 0px; left: 41px;">*</span>
                    <input type="email" id="email" class="form-control form-control-lg" name="email"
                    placeholder="masukan email" />
                    
                </div>
                
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <span class="required" style="top: 0px; left: 41px;">*</span>
                    <input type="password" id="password" class="form-control form-control-lg" name="password"
                    placeholder="masukan password" />
                </div>
                <!-- Check Box -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                
                <!-- Login Button -->
                <div class="form-outline mb-4">
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" name="daftar" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem; top: 0px; left: 41px;">Login</button>
                </div>
                </form>
            </div> 
        </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
